<html lang="en">
<head>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        :root {
            /* Light theme colors */
            --bg-primary: #667eea;
            --bg-secondary: #764ba2;
            --bg-tertiary: #f093fb;
            --bg-quaternary: #43e97b;
            
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #333;
            --text-secondary: #666;
            --text-light: #999;
            --card-bg: rgba(255, 255, 255, 0.25);
            --input-bg: rgba(255, 255, 255, 0.3);
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #43e97b;
            --danger: #ff6b6b;
            --warning: #feca57;
        }

        [data-theme="dark"] {
            --glass-bg: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-light: #999999;
            --card-bg: rgba(0, 0, 0, 0.3);
            --input-bg: rgba(0, 0, 0, 0.4);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(45deg, var(--bg-primary), var(--bg-secondary), var(--bg-tertiary), var(--bg-quaternary));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 16s; }
        .particle:nth-child(10) { left: 95%; animation-delay: 18s; }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--bg-primary), var(--bg-secondary));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            font-size: 4rem;
            animation: bounce 1s infinite;
            margin-bottom: 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            transform: translateY(-50px);
            opacity: 0;
            animation: slideDown 0.8s ease forwards;
        }

        .app-title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .app-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .control-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle, .lang-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .theme-toggle:hover, .lang-toggle:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .theme-toggle:active, .lang-toggle:active {
            transform: translateY(0) scale(0.98);
        }

        /* Glass morphism cards */
        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px var(--shadow);
            margin-bottom: 2rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateY(20px);
            opacity: 0;
        }

        .glass-card.animate-in {
            transform: translateY(0);
            opacity: 1;
        }

        .glass-card:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 15px 40px var(--shadow);
        }

        /* Summary cards */
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .summary-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .summary-card:hover::before {
            left: 100%;
        }

        .summary-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .summary-label {
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        /* Form styles */
        .expense-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
            margin-bottom: 2rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            background: var(--input-bg);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--bg-primary);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            top: -10px;
            left: 1rem;
            font-size: 0.8rem;
            color: var(--bg-primary);
            background: var(--input-bg);
            padding: 0 0.5rem;
            border-radius: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:active {
            transform: translateY(0) scale(0.98);
        }

        /* Filter buttons */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .filter-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            background: var(--bg-primary);
            color: white;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: white;
            transform: scale(1.05);
        }

        /* Expense list */
        .expense-list {
            max-height: 500px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .expense-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(-20px);
            position: relative;
            overflow: hidden;
        }

        .expense-item.animate-in {
            opacity: 1;
            transform: translateX(0);
        }

        .expense-item:hover {
            transform: translateX(5px) scale(1.02);
            box-shadow: 0 5px 20px var(--shadow);
        }

        .expense-item.selected {
            border-color: var(--bg-primary);
            background: rgba(102, 126, 234, 0.2);
        }

        .expense-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .expense-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid var(--glass-border);
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .expense-checkbox:checked {
            background: var(--bg-primary);
            border-color: var(--bg-primary);
        }

        .expense-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .expense-details {
            flex: 1;
        }

        .expense-description {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .expense-meta {
            font-size: 0.8rem;
            color: var(--text-light);
            display: flex;
            gap: 1rem;
        }

        .expense-amount {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-right: 1rem;
        }

        .expense-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-delete {
            background: var(--danger);
            border: none;
            border-radius: 8px;
            padding: 0.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-delete:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        /* Bulk actions */
        .bulk-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .bulk-actions.show {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--warning);
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(254, 202, 87, 0.4);
        }

        .btn-export {
            background: linear-gradient(135deg, var(--success), #37b976);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-export:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px rgba(67, 233, 123, 0.4);
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 1rem 1.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px var(--shadow);
            color: var(--text-primary);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            max-width: 300px;
            position: relative;
            overflow: hidden;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: var(--bg-primary);
            border-radius: 0 0 15px 15px;
            animation: toastProgress 3s linear forwards;
        }

        /* Particle explosion */
        .particle-explosion {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .explosion-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes countUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes toastProgress {
            from { width: 100%; }
            to { width: 0%; }
        }

        @keyframes explode {
            to {
                transform: translateX(var(--dx)) translateY(var(--dy)) scale(0);
                opacity: 0;
            }
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .app-title {
                font-size: 2rem;
            }

            .expense-form {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                justify-content: center;
            }

            .summary {
                grid-template-columns: 1fr;
            }

            .filters {
                overflow-x: auto;
                justify-content: flex-start;
                scroll-behavior: smooth;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 0.5rem;
                gap: 0.75rem;
            }
            
            .filter-btn {
                flex-shrink: 0;
                white-space: nowrap;
            }
            
            /* Scrollbar styling for mobile filters */
            .filters::-webkit-scrollbar {
                height: 4px;
            }
            
            .filters::-webkit-scrollbar-track {
                background: var(--glass-bg);
                border-radius: 10px;
            }
            
            .filters::-webkit-scrollbar-thumb {
                background: var(--bg-primary);
                border-radius: 10px;
            }

            .expense-item {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .expense-info {
                order: 1;
            }

            .expense-amount {
                order: 2;
                text-align: center;
                margin: 0;
            }

            .expense-actions {
                order: 3;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 1.5rem;
            }

            .toast {
                right: 1rem;
                left: 1rem;
                bottom: 1rem;
            }

            .summary-card {
                padding: 1rem;
            }

            .summary-value {
                font-size: 2rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for accessibility */
        *:focus-visible {
            outline: 2px solid var(--bg-primary);
            outline-offset: 2px;
        }

        /* Custom scrollbar */
        .expense-list::-webkit-scrollbar {
            width: 8px;
        }

        .expense-list::-webkit-scrollbar-track {
            background: var(--glass-bg);
            border-radius: 10px;
        }

        .expense-list::-webkit-scrollbar-thumb {
            background: var(--bg-primary);
            border-radius: 10px;
        }

        .expense-list::-webkit-scrollbar-thumb:hover {
            background: var(--bg-secondary);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Selection styles */
        .select-all-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
    </style>
</head>

        <div class="filters">
            <button class="filter-btn active" data-category="" data-translate="filters.all">All</button>
            <button class="filter-btn" data-category="food" data-translate="categories.food">Food - Bakery - Supermarket</button>
            <button class="filter-btn" data-category="transport" data-translate="categories.transport">Transportation</button>
            <button class="filter-btn" data-category="entertainment" data-translate="categories.entertainment">Entertainment</button>
            <button class="filter-btn" data-category="shopping" data-translate="categories.shopping">Shopping</button>
            <button class="filter-btn" data-category="bills" data-translate="categories.bills">Bills & Utilities</button>
            <button class="filter-btn" data-category="healthcare" data-translate="categories.healthcare">Healthcare</button>

            <button class="filter-btn" data-category="coffee" data-translate="categories.coffee">Coffee - Personal Expenses</button>
            <button class="filter-btn" data-category="clothing" data-translate="categories.clothing">Clothing</button>

        <!-- Expense List -->
        <div class="glass-card">

            <div class="bulk-actions" id="bulkActions">
                <span class="selected-count" id="selectedCount"></span>
                <button class="btn-secondary" id="deleteSelected" data-translate="actions.deleteSelected">Delete Selected</button>
            </div>

            <div class="expense-list" id="expenseList">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“Š</div>

        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- Fallback loading screen fix -->
    <script>
        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
                console.log('Fallback: Hiding loading screen');
                loadingScreen.classList.add('hidden');
            }
        }, 3000);

        window.addEventListener('error', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
            }
        });
    </script>
